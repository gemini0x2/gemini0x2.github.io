<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      text-align: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .background-image.active {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 2;
    }

    .vh {
      height: 100%;
      align-items: center;
      display: flex;
      position: relative;
      z-index: 3;
    }

    .vh > div {
      width: 100%;
      text-align: center;
      vertical-align: middle;
    }

    .wrap {
      text-align: center;
      padding: 40px 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .wrap h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }

    .wrap h2 {
      font-size: 24px;
      font-weight: 300;
      line-height: 1.8;
      margin: 0 0 40px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .wrap p {
      font-size: 18px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(100px, -100px) scale(1.2);
      }
      66% {
        transform: translate(-100px, 100px) scale(0.8);
      }
    }

    @media (max-width: 768px) {
      .wrap h1 {
        font-size: 32px;
      }
      .wrap h2 {
        font-size: 18px;
      }
      .wrap {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background-container" id="bgContainer"></div>
  <div class="overlay"></div>

  <div class="vh">
    <div>
      <div class="wrap">
        <h1>Maintenance Mode</h1>
        <h2>
          <p>Sorry for the inconvenience.<br>
          Javvy4k is currently undergoing scheduled maintenance.<br><br></p>
        </h2>
        <p>Thank you for your understanding.</p>
      </div>
    </div>
  </div>

    <script>
    const bgContainer = document.getElementById('bgContainer');
    const totalImages = 10;

    // pick a random starting index
    let currentIndex = Math.floor(Math.random() * totalImages);

    // Create background image elements
    for (let i = 1; i <= totalImages; i++) {
        const bg = document.createElement('div');
        bg.className = 'background-image';
        bg.style.backgroundImage = `url('/public/s${i}.jpg')`;

        // activate the one matching the random index
        if (i - 1 === currentIndex) {
        bg.classList.add('active');
        }

        bgContainer.appendChild(bg);
    }

    const backgrounds = document.querySelectorAll('.background-image');

    function changeBackground() {
        backgrounds[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % totalImages;
        backgrounds[currentIndex].classList.add('active');
    }

    setInterval(changeBackground, 5000);
    </script>

</body>
</html>
